---

  - includes:
        - brains/say.yml
        - brains/systemdate.yml
        - brains/neurotransmitter.yml
        - brains/uri.yml
        - brains/openweathermap.yml
        - brains/wikipedia-searcher.yml 
        - brains/simple-sleep.yml
        - brains/movies.yml
        - brains/keep.yml

  - name: "order-not-found-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "I don't understand"
            - "I don't know this command"
            - "Please say that again"
            - "Would you please reword that"
            - "I don't want to do that right now"
            - "I don't know what you mean"

  - name: "on-triggered-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "yes?"
            - "I'm listening"
            - "I'm listening to you"
            - "What now?"
            - "what can i do for you?"
            - "Speaking"
            - "how can i help you?"

  - name: "on-start-synapse"
    signals: []
    neurons:
      - say:
          message: 
            - "I'm ready"
            - "talk to me"

 
