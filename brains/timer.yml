  - name: "timer2"
    signals:
      - order: "set timer for{{ time }} minutes"
    neurons:
      - neurotimer:
          minutes: "{{ time }}"
          synapse: "notify"
      - say:
          message:
            - "I'll notify you in {{ time }} minutes"

  - name: "notify"
    signals:
      - order: "no-order-for-this-synapse"
    neurons:
      - say:
          message:
            - "You asked me to notify you"