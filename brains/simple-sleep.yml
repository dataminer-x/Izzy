---
  - name: "run-simple-sleep"
    signals:
      - order: "Wait for me "
    neurons:
      - say:
           message: "I'll wait for 1 minute"
      - sleep:
          minutes: 1

  - name: "run-short-meeting"
    signals:
      - order: "I have a short meeting"
    neurons:
      - say:
           message: "I'll be back in 30"
      - sleep:
           minutes: 30
      - say:
           message: "I'm back online"

  - name: "run-meeting"
    signals:
      - order: "I have a meeting"
    neurons:
      - say:
           message: "I'll be back in one hour"
      - sleep:
           minutes: 60
      - say:
           message: "I'm back online"